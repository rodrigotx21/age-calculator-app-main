<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<form action="">
			<label for="day">Day</label>
			<label for="month">Month</label>
			<label for="year">Year</label>

			<input type="text" name="day" id="day" placeholder="DD">
			<input type="text" name="month" id="month" placeholder="MM">
			<input type="text" name="year" id="year" placeholder="YYYY">
		</form>
		<div class="division">
			<button id="submit" onclick="calculate()">
				<img src="assets/images/icon-arrow.svg" alt="">
			</button>
		</div>
		<div class="date">
			<p class="output"><span id="year_output">--</span> years</p>
			<p class="output"><span id="month_output">--</span> months</p>
			<p class="output"><span id="day_output">--</span> days</p>
		</div>
	</main>
	<script src="node_modules/moment/moment.js"></script>
	<script src="script.js"></script>
</body>
</html>
